<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Mi Tablero</title>
    <link rel="stylesheet" href="./css/mitablero.css"/>
    <link rel="stylesheet" href="./css/loader.css"/>

</head>
<body>
<div class="loader-background">
    <div class="loader"></div>
</div>
<div class="tablero">
    <iframe src="menu.html" frameborder="0" scrolling="no"  height="1000"></iframe>
    <div class="tablero_opciones">
        <div class="auto-group-2f1m-dvj">
            <div class="txt_mitablero">
                <div class="txt_bienvenida">
                    <p class="mi-tablero-1RV">Mi Tablero</p>
                    <p class="text_holadenuevo"></p>
                </div>
                <img class="emoji_saludo" src="./assets/f44b-1-1vB.png"/>
            </div>

            <button class="btn_crear_grupo">
                <div class="text_creargrupo">
                    <img class="linea_crear_grupo" src="./assets/line4.png"/>
                    <p class="txt_crear_grupo">Crear Grupo</p>
                </div>
                <img class="crear_grupo_icon" src="./assets/addsquareduotone-xxj.png"/>
                <p class="text_crear_grupo">AÃ±ade nuevos grupos a tu tablero</p>
            </button>

            <button class="btn_despedir_grupo">
                <p class="text_despedir_grupo">Finaliza el ciclo escolar</p>
                <div class="linea_despedir_grupo">
                    <img class="img_linea_dg" src="./assets/line-4.png"/>
                    <p class="txt_despedir_grupo">Despedir Grupo</p>
                </div>
                <img class="icon_despedir_grupo" src="./assets/brokenheartfill.png"/>
            </button>


        </div>

        <div class="mi_tablero2">
            <button class="btn_tomar_asistencia">
                <div class="div_tomar_asistencia">
                    <img class="linea_tomar_asistencia" src="./assets/line-4-CQb.png"/>
                    <p class="text_tomar_asistencia">Tomar Asistencia</p>
                </div>
                <img class="icon_tomar-asistencia" src="./assets/vector.png"/>
                <p class="info_tomar_asistencia">Pasa lista a tu grupo</p>
            </button>


        </div>
        <div class="mi_tablero3">
            <div class="info_perfil">
                <img class="img_perfil" src="./assets/placeholder.png"/>
                <div class="div_info">
                    <p class="text_usuario"></p>
                    <p class="email_usuario"></p>
                </div>
            </div>

            <button class="btn_editar_lista">
                <div class="div_editar_lista">
                    <img class="linea_editar_lista" src="./assets/line-4-9tP.png"/>
                    <p class="text_editar_lista">Editar Lista</p>
                </div>
                <img class="icon_editar_lista" src="./assets/chatplusfill-Y2X.png"/>
                <p class="info_editar_lista">Realiza cambios a la lista</p>
            </button>


        </div>
        <div class="img_rocket">
            <img class="img_tablero" src="./assets/saly-43-5gf.png"/>
        </div>
    </div>
</div>
<script type="module" src="./javascript/mitablero.js"></script>
</body>
</html>
