<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Mi Tablero</title>
    <link rel="stylesheet" href="./css/miTableroAdministrador.css"/>
    <link rel="stylesheet" href="./css/loader.css"/>
</head>
<body>
<div class="loader-background">
    <div class="loader"></div>
</div>
<div class="tablero">
    <iframe src="menu.html" frameborder="0" scrolling="no"  height="1000"></iframe>
    <div class="tablero_opciones">
        <div class="div-botones1">
            <div class="txt_mitablero">
                <div class="txt_bienvenida">
                    <p class="mi-tablero-1RV">Mi Tablero</p>
                    <p class="text_holadenuevo"></p>
                </div>
                <img class="emoji_saludo" src="./assets/f44b-1-1vB.png"/>
            </div>

            <button class="btn_nuevo_maestro">
                <div class="text_nuevomaestro">
                    <img class="linea_nuevo_maestro" src="./assets/line4.png"/>
                    <p class="txt_nuevo_maestro">Nuevo(a) Maestro(a)</p>
                </div>
                <img class="icon_nuevo_maestro" src="./assets/streamlinehqMapTravelPoliticsSpeechSolid48Ico5AoGjjLwbA3Eszf7_x2.svg"/>
                <p class="txtInfo_nuevo_maestro">Genera un codigo para que un maestro </br>
                    pueda unirse a la plataforma</p>
            </button>

            <button class="btn_eliminar_maestro">
                <p class="text_eliminar_maestro">Borra y crea ciclos escolares para las </br>
                    asistencias</p>
                <div class="lineaTxt_eliminar_maestro">
                    <img class="linea_eliminar_maestro" src="./assets/line4.png"/>
                    <p class="txt_despedir_grupo">Administrar Ciclos </br> Escolares</p>
                </div>
                <img class="icon_eliminar_maestro" src="./assets/streamlinehqProgrammingApplicationAddSolid48IcoVxqpdE4ZyqUonLvP_x2.svg"/>
            </button>
        </div>

        <div class="div-botones2">
            <button class="btn_ver_estadisticas">
                <div class="div_ver_estadisticas">
                    <img class="linea_ver_estadisticas" src="./assets/line4.png"/>
                    <p class="text_ver_estadisticas">Ver Estadisticas</p>
                </div>
                <img class="icon_ver_estadisticas" src="./assets/vector23_x2.svg"/>
                <p class="info_ver_estadisticas">Ve las estadisticas de asistencias de todos </br>
                    los grupos</p>
            </button>
        </div>
        <div class="div-botones3">
            <div class="info_perfil">
                <img class="img_perfil" src="./assets/placeholder.png"/>
                <div class="div_info">
                    <p class="text_usuario"></p>
                    <p class="email_usuario"></p>
                </div>
            </div>

            <button class="btn_eliminar_grupo">
                <div class="div_eliminar_grupo">
                    <img class="linea_eliminar_grupo" src="./assets/line4.png"/>
                    <p class="text_eliminar_grupo">Eliminar Grupo</p>
                </div>
                <img class="icon_eliminar_grupo" src="./assets/streamlinehqNatrueEcologyRecycle1Solid48Ico3RbhHfFfklT4Yn8I_x2.svg"/>
                <p class="info_eliminar_grupo">Elimina grupos para poderlos utilizar en</br>
                    otro ciclo escolar</p>
            </button>

        </div>
        <div class="img_rocket">
            <img class="img_tablero" src="./assets/saly-43-5gf.png"/>
        </div>
    </div>
</div>
<script type="module" src="./javascript/miTableroAdministrador.js"></script>
</body>
