<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>AlumAssist</title>
    <link rel="stylesheet" href="./css/registro.css"/>
    <link rel="stylesheet" href="./css/spinner.css"/>

</head>
<body>
<div class="registro">
    <div class="formulario">

        <form id="registroForm" class="datosybotones">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="text" id="claveMaestro" placeholder="Clave del Maestro" required>
            <input type="email" id="email" placeholder="Correo Electronico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirma tu Contraseña" required>
            <button type="submit" class="btnregistrarse">Registrarse</button>
            <div class="opcionessesion">
                <div class="linea1">
                </div>
                <p class="txt_continuacon">O continua con</p>
                <div class="linea2">
                </div>
            </div>
            <div class="sesion_plataformas">
                <div class="btngoogle">
                    <img class="logogoogle" src="./assets/px-googleglogo-1-3Lo.png"/>
                </div>
                <div class="btnmicrosoft">
                    <img class="logomicrosoft" src="./assets/microsofticon-1.png"/>
                </div>
                <div class="botonfacebook">
                    <img class="logofacebook" src="./assets/facebook-icone-f-1.png"/>
                </div>
            </div>
        </form>

    </div>
    <div class="textoyimagen">
        <p class="info_registro">
            Registrate para<br/>poder ingresar al AlumAssist</p>
        <img class="ima_inicio" src="./assets/saly-10.png"/>
    </div>

    <div class="encabezado_botones">
        <button class="btniniciarsesion">Iniciar Sesion</button>
        <button class="btn_registro">Registrarse</button>
    </div>

</div>

<script type="module" src="firebaseconect.js"></script>
</body>
