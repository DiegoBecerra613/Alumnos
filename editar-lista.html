<!DOCTYPE html>
<html  lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  <title>Editar Lista</title>
  <link rel="stylesheet" href="./css/editar-lista.css"/>
    <link rel="stylesheet" href="./css/loader.css"/>
</head>
<body>
<div class="loader-background">
    <div class="loader"></div>
</div>
<div class="editar-lista-xXM">
    <iframe src="menu.html" frameborder="0" scrolling="no"  height="1000"></iframe>
  <div class="auto-group-jbqu-hm5">
    <div class="auto-group-wubh-F1u">
      <p class="editar-lista-zEP">Editar Lista</p>
      <div class="div-contenedor-tabla">
        <div class="tabla-wrapper">
            <table class="tabla-alumnos">
                <thead>
                <tr>
                    <th>Numero de Registro</th>
                    <th>Alumnos</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="div-Datos-Alumno">
      <div class="div-apellidos-alumno">
          <p class="text-datos-alumno">Registrar nuevo Alumno</p>
          <input type="text" name="apellidos" placeholder="Apellidos del Alumno" required>
      </div>
      <input type="text" name="nombre" placeholder="Nombre del Alumno" required>
      <button class="btnRegistrar">Registrar</button>
  </div>
  </div>
</div>
<script type="module" src="./javascript/editar-lista.js"></script>
</body>
