<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./css/recuperar-contrasena.css" />
</head>
<body>
<div class="div-cambiar-contraseña">

    <div class="rectangulo-contenedor">
        <p class="text-pregunta">¿Quieres recuperar tu contraseña?</p>
        <p class="text-info">
            Para recuperar tu contraseña ingresa tu correo electronico con el que registraste para que recibas un codigo de verificacion
        </p>
        <input type="email" name="CorreoElectronico" placeholder="Correo Electronico" required>
        <button class="btn-aceptar">Aceptar</button>
        <button class="btn-cancelar">Cancelar</button>
    </div>

</div>
<script type="module" src="./javascript/recuperar-contrasena.js"></script>
</body>
