<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icons/fabicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Nuevo Maestro</title>
    <link rel="stylesheet" href="./css/nuevoMaestro.css"/>
    <link rel="stylesheet" href="./css/loader.css"/>
  </head>
  <body>
  <div class="loader-background">
    <div class="loader"></div>
  </div>
    <div class="nuevo-maestro">
      <iframe src="menu.html" frameborder="0" scrolling="no"  height="1000"></iframe>
      <div class="contenedor-nuevo-maestro">
        <div class="text-nuevo-maestro">
        Nuevo(a) Mestro(a)
        </div>
        <div class="recycle-view-clave-maestro">

          Clave Maestro:
          </div>
          <div class="contenedor-codigo-boton">
            <div class="codigo">
              <button class="text-digito-6">
              </button>
              <button class="text-digito-5">
              </button>
              <button class="text-digito-4">
              </button>
              <button class="text-digito-3">
              </button>
              <button class="text-digito-2">
              </button>
              <button class="text-digito-1">
              </button>
            </div>
            <button class="btn-generar-clave">
              <span class="generar-clave">
              Generar Clave
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./javascript/nuevoMaestro.js"></script>
  </body>
</html>
